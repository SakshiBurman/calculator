<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>
            <center>Calculator</center>
        </h1>
        <form class="calculator" name="calc">
            <input type="text" class="value" name="display" readonly />
            <span class="clear" Onclick="calc.display.value = '' ">C</span>
            <span  Onclick="calc.display.value += '/' ">/</span>
            <span  Onclick="calc.display.value += '*' ">*</span>
            <span  Onclick="calc.display.value += '7' ">7</span>
            <span  Onclick="calc.display.value += '8' ">8</span>
            <span  Onclick="calc.display.value += '9' ">9</span>
            <span  Onclick="calc.display.value += '-' ">-</span>
            <span  Onclick="calc.display.value += '4' ">4</span>
            <span  Onclick="calc.display.value += '5' ">5</span>
            <span  Onclick="calc.display.value += '6' ">6</span>
            <span class="plus" Onclick="calc.display.value += '+' ">+</span>
            <span  Onclick="calc.display.value += '1' ">1</span>
            <span  Onclick="calc.display.value += '2' ">2</span>
            <span  Onclick="calc.display.value += '3' ">3</span>
            <span  Onclick="calc.display.value += '0' ">0</span>
            <span  Onclick="calc.display.value += '00'">00</span>
            <span  Onclick="calc.display.value += '.' ">.</span>
            <span   Onclick="calc.display.value = eval(calc.display.value)">=</span>
        </form>

    </div>

</body>

</html>
